    <h1>协会简介</h1>
    <p>太原理工大学航模协会是在航空航天学院指导下，蓬勃发展、充满活力的学术科技类社团。我们以“营造航空文化氛围，弘扬航空报国精神，提升创新创业与实践动手能力”为宗旨，汇聚了一群心怀蓝天梦想、热爱动手创造的青年学子。这里不仅是兴趣的摇篮，更是将理论付诸实践、让梦想展翅高飞的舞台。</p>
